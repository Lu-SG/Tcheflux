<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Seu CSS Personalizado -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Tcheflux</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobre.html">Sobre Nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="sign_in.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Fim do Navbar Padrão -->

    <!-- Conteúdo Principal da Página -->
    <main class="container mt-4">
        <h1>Registrar Novo Ticket</h1>
        <hr>
        <form id="formNovoTicket">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título*</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição*</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="5" required></textarea>
            </div>

            <div class="mb-3">
                <label for="departamentoArea" class="form-label">Departamento de Destino*</label>
                <select class="form-select" id="departamentoArea" name="departamento_area" required>
                    <option value="">Selecione o departamento</option>
                    <option value="RH">RH (Recursos Humanos)</option>
                    <option value="FN">FN (Financeiro)</option>
                    <option value="MKT">MKT (Marketing)</option>
                    <option value="OP">OP (Operações)</option>
                    <option value="TI">TI (Tecnologia da Informação)</option>
                </select>
            </div>

            <div class="row">
                <!-- Campos "Prioridade" e "Catálogo de Serviço" foram removidos daqui -->
            </div>

            <button type="submit" class="btn btn-primary">Registrar Ticket</button>
            <button type="reset" class="btn btn-secondary">Limpar Formulário</button>
        </form>
    </main>

    <!-- Fim do Conteúdo Principal da Página -->

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center"> <a href="index.html"
                    class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Bootstrap"> <svg
                        class="bi" width="30" height="24" aria-hidden="true">
                        <use xlink:href="#bootstrap"></use>
                    </svg> </a> <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 Tcheflux</span> </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-body-secondary" href="#" aria-label="Instagram"><svg class="bi"
                            width="24" height="24" aria-hidden="true">
                            <!-- Nota: Para os ícones SVG funcionarem, os símbolos (#bootstrap, #instagram, #facebook) 
                   precisam estar definidos em um SVG sprite no seu HTML ou em um arquivo SVG linkado. -->
                            <use xlink:href="#instagram"></use>
                        </svg></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#" aria-label="Facebook"><svg class="bi"
                            width="24" height="24" aria-hidden="true">
                            <use xlink:href="#facebook"></use>
                        </svg></a></li>
            </ul>
        </footer>
    </div>
    <!-- Bootstrap Bundle JS (inclui Popper) -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Seu JavaScript Personalizado -->
    <script src="js/script.js"></script>
</body>

</html>
