<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Tcheflux</title>

    <!-- Bootstrap CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Seu CSS Personalizado -->
    <link href="css/style.css" rel="stylesheet">
    <style>
        /* Estilos adicionais para centralizar o formulário de login */
        body, html {
            height: 100%;
        }
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 56px - 76px); /* Altura da viewport menos navbar e footer aproximados */
        }
        .login-form {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>

<body>

    <!-- Navbar Padrão -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Tcheflux</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobre.html">Sobre Nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="sign_in.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Fim do Navbar Padrão -->

    <!-- Conteúdo Principal da Página -->
    <main class="login-container">
        <div class="login-form text-center">
            <form id="formLogin">
                <img class="mb-4" src="img/imagem.jpg" alt="Logo Tcheflux" width="180" height="auto"> <!-- Substitua pelo seu logo -->
                <h1 class="h3 mb-3 fw-normal">Por favor, faça login</h1>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="nome@exemplo.com" required>
                    <label for="email">Endereço de e-mail</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
                    <label for="senha">Senha</label>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit" id="btnLogin">Entrar</button>
                <p class="mt-3">Não tem uma conta? <a href="register.html">Registre-se</a></p>
                <p class="mt-4 mb-3 text-body-secondary">&copy; 2024 Tcheflux</p>
            </form>
        </div>
    </main>
    <!-- Fim do Conteúdo Principal da Página -->

    <!-- Bootstrap Bundle JS (inclui Popper) -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Seu JavaScript Personalizado -->
    <script src="js/script.js"></script>
</body>
</html>
